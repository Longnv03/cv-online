           <!--Begin Body-->
           <h1 class="main-heading">Get In Touch</h1>

           <div class="container">
             <form action="/action_page.php">
               <label for="fname">First Name</label>
               <input type="text" id="fname" name="firstname" placeholder="e.g Long">
           
               <label for="lname">Last Name</label>
               <input type="text" id="lname" name="lastname" placeholder="e.g Nguyen">

               <label for="email">Email</label>
               <input type="email" id="Email" name="email" placeholder="e.g abc@gmail.com" /><br>

               <label for="country">Country</label>
               <select id="country" name="country">
                    <option value="" selected>Please select</option>
                 <option value="australia">Viet Nam</option>
                 <option value="canada">Canada</option>
                 <option value="usa">USA</option>
               </select>
               
           
               <label for="subject">Subject</label>
               <textarea id="subject" name="subject" placeholder="Let me understand you more" style="height:200px"></textarea>
           
               <input type="submit" value="Submit">
               <input type="reset" name="reset" value="Reset"/></input>
